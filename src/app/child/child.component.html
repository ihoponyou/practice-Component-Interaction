<div class="card">
  <div class="card-body">
    <h3 class="card-title">Child Component</h3>
    <div class="card-body">
      <p>This is the message received from the Parent: <span>{{ this.receivedText }}</span></p>
      <div>
        <input type="text" class="form-control w-75" [(ngModel)]="message" (keyup)="sendMessage(message)" />
      </div>
      <div>
        <button class="btn btn-primary">Send Message!</button>
      </div>
    </div>
  </div>
</div>
